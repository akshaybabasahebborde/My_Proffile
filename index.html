<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .profile-image {
            border-radius: 50%;
            max-width: 200px;
            margin: 20px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart {
            animation: heartbeat 1s infinite;
        }
    </style>
</head>
<body>

    <h2>Marriage Biodata</h2>

    <img src="your-image.jpg" alt="Profile Image" class="profile-image heart">

    <p>
        Name: Akshay<br>
        Age: 25<br>
        Gender: Male <br>
        Occupation: Royal_Shetkari<br>
        Education: Engineer<br>
        About Me: I'm Java developer<br>
        Expectations: No_Need<br>
    </p>

    <audio controls>
        <source src="your-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // You can add custom JavaScript for additional interactivity.
    </script>

</body>
</html>
