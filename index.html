<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Marriage Biodata</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
        }

        .profile-image {
            border-radius: 50%;
            max-width: 200px;
            margin: 20px;
            border: 5px solid #4CAF50;
        }

        .info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .heart {
            animation: heartbeat 1s infinite;
        }
    </style>
</head>
<body>

    <h2>Stylish Marriage Biodata</h2>

    <img src="your-image.jpg" alt="Profile Image" class="profile-image heart">

    <div class="info-container">
        <p>
            <strong>Name:</strong> Your Name<br>
            <strong>Age:</strong> Your Age<br>
            <strong>Gender:</strong> Your Gender<br>
            <strong>Occupation:</strong> Your Occupation<br>
            <strong>Education:</strong> Your Education<br>
            <strong>About Me:</strong> Your About Me text<br>
            <strong>Expectations:</strong> Your Expectations text<br>
        </p>
    </div>

    <audio controls>
        <source src="your-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // You can add custom JavaScript for additional interactivity.
    </script>

</body>
</html>
