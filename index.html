<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Animated Marriage Biodata</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            text-align: center;
            opacity: 0; /* Set initial opacity to 0 for animation */
            animation: fadeIn 1s ease-in-out forwards; /* Animation to fade in */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .profile-image {
            border-radius: 50%;
            max-width: 200px;
            border: 5px solid #4CAF50;
            animation: heartbeat 1s infinite; /* Animation for heartbeat effect */
        }

        .info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        @media only screen and (max-width: 600px) {
            .profile-image {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <h2>Stylish Animated Marriage Biodata</h2>

    <img src="your-image.jpg" alt="Profile Image" class="profile-image">

    <div class="info-container">
        <p>
            <strong>Name:</strong> Your Name<br>
            <strong>Age:</strong> Your Age<br>
            <strong>Gender:</strong> Your Gender<br>
            <strong>Occupation:</strong> Your Occupation<br>
            <strong>Education:</strong> Your Education<br>
            <strong>About Me:</strong> Your About Me text<br>
            <strong>Expectations:</strong> Your Expectations text<br>
        </p>
    </div>

    <audio controls>
        <source src="your-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // You can add custom JavaScript for additional interactivity.
    </script>

</body>
</html>
