<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Animated Marriage Biodata</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('file:///G:/Ak%20Photo%20shoot/RLP00287.JPG') center/cover no-repeat;
            color: #333;
            margin: 20px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .images-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .left-image, .right-image {
            width: 48%;
            border-radius: 10px;
        }

        .profile-image {
            border-radius: 50%;
            max-width: 200px;
            border: 5px solid #4CAF50;
            animation: heartbeat 1s infinite;
        }

        .info-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 0; /* Remove default margin */
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #imageLink {
            display: none;
            margin-top: 20px;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @media only screen and (max-width: 600px) {
            .profile-image {
                width: 100%;
                max-width: none;
            }
            .left-image, .right-image {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Stylish Animated Marriage Biodata</h2>

    <div class="images-container">
        <img src="shivaji.jpg" alt="Shivaji Maharaj" class="left-image">
        <img src="ganpati.jpg" alt="Ganpati" class="right-image">
    </div>

    <video id="video" autoplay></video>

    <img id="capturedImage" alt="Captured Image" class="profile-image">
    
    <!-- Heart Animation -->
    <div class="heart"></div>

    <!-- First set of information -->
    <div class="info-container">
        <p>
            <strong>Name:</strong> Your Name<br>
            <strong>Age:</strong> Your Age<br>
            <strong>Gender:</strong> Your Gender<br>
            <strong>Occupation:</strong> Your Occupation<br>
            <strong>Education:</strong> Your Education<br>
            <strong>About Me:</strong> Your About Me text<br>
            <strong>Expectations:</strong> Your Expectations text<br>
        </p>
    </div>

    <!-- Biodata Matching URL -->
    <p>
        <strong>Biodata Matching:</strong>
        <a href="https://example.com/biodata-matching" target="_blank">Click here for biodata matching</a>
    </p>

    <audio controls>
        <source src="your-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Image Link Section -->
    <div id="imageLink">
        <p><strong>Image Link:</strong> <span id="linkSpan"></span></p>
    </div>

    <script>
        // Your JavaScript code
        const video = document.getElementById('video');
        const capturedImage = document.getElementById('capturedImage');
        const imageLinkSection = document.getElementById('imageLink');
        const linkSpan = document.getElementById('linkSpan');

        // Access user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                // Automatically capture image after 2 seconds
                setTimeout(() => captureImage(), 2000);
            })
            .catch((error) => {
                console.error('Error accessing webcam:', error);
            });

        // Capture image from webcam
        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL('image/png');

            // Show image link section and set link
            imageLinkSection.style.display = 'block';
            linkSpan.textContent = canvas.toDataURL('image/png');
        }
    </script>

</body>
</html>
